<!DOCTYPE html>
<html>
<head>
    <title>文件处理结果</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>文件内容</h2>
    <table>
        <thead>
            <tr>
                <th>行号</th>
                <th>内容</th>
            </tr>
        </thead>
        <tbody>
            {% for line in file_contents %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ line }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
